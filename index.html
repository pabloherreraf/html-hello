<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Instagram Photo Feed</title>
</head>
<body>
<div id="global_insta">
    <div id="header_insta">
        <h1>
            Breathe Code Photo Feed
        </h1>
    </div>
    <div id="body_insta">
        <div class="feed">
            <div class="title_photo">
                <h2>My first photo</h2>
            </div>
            <div class="date_photo">
                <h2>12/14</h2>
            </div>
            <img src="" alt="">
            <p>This is my first photo of the feed. This is a multiline comment for testing purposes. I am learning to code with <strong>#4GeeksAcademy</strong> </p>

        </div>
    </div>
</div>
</body>
</html>
